<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1 id="title">Survey Form</h1>
<div id="survey-form">
<form class="flex-inline">
  <p id="description">Let us know how we can improve freeCodeCamp</p>
  <div class="group">
    <div class="labels">
      <label for="name">* Name:</label>
    </div>
    <div class="rightTab">
      <input type="text" name="name" id="name" placeholder="Enter your name" required>
    </div>
  </div>
  <div class="group">
    <div class="labels">
      <label for="name">* Email:</label>
    </div>
    <div class="rightTab">
      <input type="text" name="name" id="email" placeholder="Enter your Email" required>
    </div>
  </div>
<div class="group">
    <div class="labels">
      <label for="name">* Age:</label>
    </div>
    <div class="rightTab">
      <input type="text" name="name" id="number" placeholder="Age" required>
    </div>
  </div>
  <div class="group">
    <div class="labels">
      <label for="name">Which option best describes your current role?</label>
    </div>
    <div class="rightTab">
  <select id="activity">
    <option value="Select an option" disabled selected>Select an option</option>
    <option value="Student">Student</option>
    <option value="Full Time Job">Full Time Job</option>
    <option value="Full Time Learner">Full Time Learner</option>
    <option value="Prefer not to say">Prefer not to say</option>
    <option value="Other">Other</option>
  </select>
    </div>
    </div>
    <div class="group">
    <div class="labels">
      <label for="name">* How likely is it that you would recommend freeCodeCamp to a friend?</label>
    </div>
    <div class="rightTab">
      <input type="radio" name="likely" required>Definitely<br>
      <input type="radio" name="likely" required>Maybe<br>
      <input type="radio" name="likely" required>Not sure
        
    </div>
  </div>
      <div class="group">
    <div class="labels">
      <label for="name">What do you like most in FCC:</label>
    </div>
    <div class="rightTab">
      
  <select id="most">
    <option value="Select an option" disabled selected>Select an option</option>
    <option value="Challenges" >Challenges</option>
    <option value="Projects">Projects</option>
    <option value="Community">Community</option>
    <option value="Open Source">Open Source</option>
  </select>
    </div>
    </div>
      <div class="group">
    <div class="labels">
      <label for="name">Things that should be improved in the future
(Check all that apply):</label>
    </div>
    <div class="rightTab">
      <input type="checkbox" name="likely">Front-end Projects<br>
      <input type="checkbox" name="likely">Back-end Projects<br>
      <input type="checkbox" name="likely">Data Visualization<br>
      <input type="checkbox" name="likely">Challenges<br>
      <input type="checkbox" name="likely">Open Source Community<br>
      <input type="checkbox" name="likely">Gitter help rooms<br>
      <input type="checkbox" name="likely">Videos<br>
      <input type="checkbox" name="likely">City Meetups<br>
      <input type="checkbox" name="likely">Wiki<br>
      <input type="checkbox" name="likely">Forum<br>
      <input type="checkbox" name="likely">Additional Courses<br>
        
    </div>
      </div>
        <div class="group">
    <div class="labels">
      <label for="name">Any Comments or Suggestions?</label>
    </div>
    <div class="rightTab">
      <textarea name="comment" id="comment" placeholder="Enter your comment here..." required></textarea>
    </div>
  </div>
  <div class="button">
      <input type="submit" value="Submit">
    </div>
  </form>
  
  

</body>

</html>
